<header class="resume-header pt-4 pt-md-0">
    <div class="media flex-column flex-md-row">
        <img class="mr-3 img-fluid picture mx-auto" src="/assets/images/profile.jpg" alt="">
        <div class="media-body p-4 d-flex flex-column flex-md-row mx-auto mx-lg-0">
            <div class="primary-info">
                <h1 class="name mt-0 mb-1 text-white">{% if site.name %}{{site.name}}{% else %}John Doe{% endif %}</h1>
                <div class="title mb-3">{% if site.tagline %}{{site.tagline}}{% else %}Full Stack Developer{% endif %}</div>
                <ul class="list-unstyled">

                    <!-- <li><a href="#"><i class="fas fa-mobile-alt fa-fw mr-2" data-fa-transform="grow-6"></i>0123 456 78900</a></li> -->
                </ul>
            </div><!--//primary-info-->
            <div class="secondary-info ml-md-auto mt-2">
                <ul class="resume-social list-unstyled">
                    <li class="mb-3"><a href="https://in.linkedin.com/{{site.linkedin}}" target="_blank"><span class="fa-container text-center mr-2"><i class="fab fa-linkedin-in fa-fw"></i></span>linkedin.com/{{site.linkedin}}</a></li>
                    <li class="mb-3"><a href="https://github.com/{{site.github}}" target="_blank"><span class="fa-container text-center mr-2"><i class="fab fa-github-alt fa-fw"></i></span>github.com/{{site.github}}</a></li>
                    <li class="mb-3"><a href="https://twitter.com/{{site.twitter}}" target="_blank"><span class="fa-container text-center mr-2"><i class="fab fa-twitter fa-fw"></i></span>twitter.com/{{site.twitter}}</a></li>
                    <!-- <li class="mb-3"><a href="#"><span class="fa-container text-center mr-2"><i class="fab fa-codepen fa-fw"></i></span>codepen.io/username/</a></li> -->
                    <!-- <li class="mb-3"><a href="https://{{site.website}}" target="_blank"><span class="fa-container text-center mr-2"><i class="fas fa-globe"></i></span>{{site.website}}</a></li> -->
                    <li class="mb-3"><a href="mailto: {{site.email}}"><span class="fa-container text-center mr-2"><i class="far fa-envelope fa-fw" data-fa-transform="grow-3"></i></span>{{site.email}}</a></li>
                </ul>
            </div><!--//secondary-info-->

        </div><!--//media-body-->
    </div><!--//media-->
</header>
